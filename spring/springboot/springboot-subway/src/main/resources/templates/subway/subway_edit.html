<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title></title>

  <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet"> <!-- 引入导入的 4.0.0 不兼容 ，用他自己的把-->
  <link th:href="@{/asserts/css/materialdesignicons.min.css}" rel="stylesheet">
  <link th:href="@{/asserts/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">

    <!--引入左侧导航-->
    <div th:replace="~{commons/bar::leftBar}"></div>

    <!--引入头部信息-->
    <div th:replace="~{commons/bar::headerBar}"></div>

    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form action="#!" th:action="@{/subway/save}" method="post" class="row">

                  <input type="hidden" name="dataId" th:if="${subway!=null}" th:value="${subway.dataId}">

                  <div class="form-group col-md-12">
                    <label>检查人姓名</label>
                    <input type="text" class="form-control" id="checkName" name="checkName" th:value="${subway!=null}?${subway.checkName}" value="" placeholder="请输入检查人姓名" required/>
                  </div>
                  <div class="form-group col-md-12">
                    <label>检查人电话</label>
                    <input type="text" class="form-control" id="checkPhone" name="checkPhone" th:value="${subway!=null}?${subway.checkPhone}" value="" placeholder="请输入检查人电话" required/>
                  </div>
                  <div class="form-group col-md-12">
                    <label>检查站点</label>
                    <input type="text" class="form-control" id="checkStation" name="checkStation" th:value="${subway!=null}?${subway.checkStation}" value="" placeholder="请输入检查站点" required/>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12">备注</label>
                    <div class="col-xs-12">
                      <textarea class="form-control" id="remark" name="remark" th:value="${subway!=null}?${subway.remark}" value="" placeholder="请输入备注"></textarea>
                    </div>
                  </div>

                  <!--隐藏字段-->
                  <input type="hidden" name="createTime" th:if="${subway!=null}" th:value="${subway.createTime}">

                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>

                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/asserts/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/main.min.js}"></script>

<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js" th:src="@{/asserts/js/jquery-tags-input/jquery.tagsinput.min.j}"></script>
<script type="text/javascript" src="js/main.min.js" th:src="@{/asserts/js/main.min.js}"></script>
</body>
</html>

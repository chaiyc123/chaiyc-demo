<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:fragment="import" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">导入数据</h4>
                </div>
                <form enctype="multipart/form-data" method="post" th:action="@{/subway/uploadExcel}">
                    <div class="modal-body">
                        <label>选择文件:</label><input type="file" name="file" required/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">上传</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
